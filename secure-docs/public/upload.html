<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Document</title>
</head>
<body>
  <h1>Upload Your Document</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <div>
      <label for="document">Choose Document:</label>
      <input type="file" id="document" name="document" required>
    </div>

    <div>
      <label for="documentId">Document ID:</label>
      <input type="text" id="documentId" name="documentId" required>
    </div>

    <div>
      <label for="passcode">Enter Passcode:</label>
      <input type="password" id="passcode" name="passcode" required>
    </div>

    <button type="submit">Upload Document</button>
  </form>

  <!-- Add the script at the bottom, just before the closing body tag -->
  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent the default form submission

      const formData = new FormData(this);

      // Dynamically set the fetch URL based on environment
      const apiUrl = window.location.hostname === 'localhost' 
                      ? 'http://localhost:5000/upload' 
                      : 'https://www.parchment.pro/upload';

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          body: formData
        });

        // Parse the response as JSON
        const result = await response.json();

        // Log the entire response object in a readable format
        console.log("üìÑ Server Response:", JSON.stringify(result, null, 2));  // Pretty print the JSON response

        // Alert the result message
        alert(result.message || "‚úÖ Upload successful!");
      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå Failed to upload document.");
      }
    });
  </script>
</body>
</html>
