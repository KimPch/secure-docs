<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Document</title>
</head>
<body>
  <h1>Upload Your Document</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <div>
      <label for="document">Choose Document:</label>
      <input type="file" id="document" name="document" required>
    </div>

    <div>
      <label for="documentId">Document ID:</label>
      <input type="text" id="documentId" name="documentId" required>
    </div>

    <div>
      <label for="passcode">Enter Passcode:</label>
      <input type="text" id="passcode" name="passcode" required>
    </div>

    <button type="submit">Upload Document</button>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent the default form submission

      const formData = new FormData(this);

      try {
        const response = await fetch("https://localhost:5000/upload", {
          method: "POST",
          body: formData
        });

        const result = await response.text();
        alert(result); // Show success or error message
      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå Failed to upload document.");
      }
    });
  </script>
</body>
</html>
