<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Document</title>
</head>
<body>
  <h1>Upload Your Document</h1>

  <form id="uploadForm" enctype="multipart/form-data">
    <div>
      <label for="document">Choose Document:</label>
      <input type="file" id="document" name="document" required>
    </div>

    <div>
      <label for="documentId">Document ID:</label>
      <input type="text" id="documentId" name="documentId" required>
    </div>

    <div>
      <label for="passcode">Enter Passcode:</label>
      <input type="password" id="passcode" name="passcode" required>
    </div>

    <button type="submit">Upload Document</button>
  </form>

  <!-- Add the script at the bottom, before the closing body tag -->
  <script>
    // Wait for the DOM to be fully loaded before running the script
    document.addEventListener("DOMContentLoaded", function() {
      console.log("‚úÖ JavaScript Loaded!");

      const form = document.getElementById("uploadForm");

      // Check if the form exists
      if (!form) {
        console.error("‚ùå Form not found!");
        return;
      }

      // Attach the submit event listener to the form
      form.addEventListener("submit", async function(event) {
        event.preventDefault();  // Prevent the default form submission
        console.log("üì§ Upload Form Submitted!");

        const fileInput = document.getElementById("document");
        if (!fileInput.files.length) {
          console.error("‚ùå No file selected!");
          alert("‚ùå Please select a file before uploading.");
          return;
        }

        const formData = new FormData();
        formData.append("document", fileInput.files[0]); 
        formData.append("documentId", document.getElementById("documentId").value);
        formData.append("passcode", document.getElementById("passcode").value);

        const apiUrl = window.location.hostname === 'localhost' 
                       ? 'http://localhost:5000/upload' 
                       : 'https://www.parchment.pro/upload';

        try {
          console.log("üì° Sending upload request...");
          const response = await fetch(apiUrl, {
            method: "POST",
            body: formData
          });

          const result = await response.json();
          console.log("üìÑ Server Response:", result);
          alert(result.message || "‚úÖ Upload successful!");
        } catch (error) {
          console.error("‚ùå Fetch Error:", error);
          alert("‚ùå Failed to upload document.");
        }
      });
    });
  </script>
</body>
</html>
