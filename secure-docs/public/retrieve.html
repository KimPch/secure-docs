<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrieve Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Retrieve Form Container -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    
    <!-- Logo (adjust as needed) -->
    <div class="text-center mb-6">
      <img src="your-logo.png" alt="Parchment Logo" class="mx-auto w-32">
    </div>

    <h2 class="text-center text-2xl font-semibold text-gray-800 mb-4">Retrieve Your Document</h2>

    <form id="retrieveForm" class="space-y-4">
      
      <div>
        <label for="documentId" class="block text-sm font-medium text-gray-700">Document ID</label>
        <input type="text" id="documentId" name="documentId" required class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div>
        <label for="passcode" class="block text-sm font-medium text-gray-700">Enter Passcode</label>
        <input type="password" id="passcode" name="passcode" required class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Retrieve Document
      </button>

      <p class="text-sm text-center text-gray-500 mt-4">Need help? <a href="#" class="text-blue-600">Contact support</a></p>
    </form>
  </div>

  <script>
    document.getElementById("retrieveForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const documentId = document.getElementById("documentId").value;
      const passcode = document.getElementById("passcode").value;

      if (!documentId || !passcode) {
        alert("‚ùå Please enter both Document ID and Passcode.");
        return;
      }

      const apiUrl = window.location.hostname === 'localhost' 
                      ? 'http://localhost:5000/retrieve' 
                      : 'https://www.parchment.pro/retrieve';

      try {
        const response = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ documentId, passcode })
        });

        const result = await response.json();
        console.log("üìÑ Server Response:", JSON.stringify(result, null, 2));

        if (response.ok) {
          // Redirect or display the retrieved document
          window.location.href = result.fileUrl;
        } else {
          alert(result.message || "‚ùå Failed to retrieve document.");
        }
      } catch (error) {
        console.error("Error:", error);
        alert("‚ùå Failed to retrieve document.");
      }
    });
  </script>

</body>
</html>
