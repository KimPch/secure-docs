<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retrieve Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Retrieve Form Container -->
  <div class="bg-white shadow-lg rounded-lg p-8 w-96">
    
    <!-- Logo -->
    <div class="text-center mb-6">
      <img src="unnamed.jpg" alt="Parchment Logo" class="mx-auto w-32">
    </div>

    <h2 class="text-center text-2xl font-semibold text-gray-800 mb-4">Retrieve Your Document</h2>

    <form id="retrieveForm" class="space-y-4">
      
      <div>
        <label for="userId" class="block text-sm font-medium text-gray-700">User ID</label>
        <input type="text" id="userId" name="userId" required class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <div>
        <label for="passcode" class="block text-sm font-medium text-gray-700">Enter Passcode</label>
        <input type="password" id="passcode" name="passcode" required class="w-full mt-1 p-2 border rounded-lg">
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Retrieve Document
      </button>

      <p class="text-sm text-center text-gray-500 mt-4">Need help? <a href="#" class="text-blue-600">Contact support</a></p>
    </form>

    <!-- Error Message Display -->
    <div id="errorMessage" class="text-red-500 text-center mt-4 hidden">❌ Invalid User ID or Passcode</div>

    <!-- Download Link Display -->
    <div id="downloadLink" class="text-center mt-4 hidden">
        <a id="documentLink" href="" download class="text-blue-600 font-medium hover:underline">Download Document</a>
    </div>

  </div>

  <script>
    document.getElementById('retrieveForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const userId = document.getElementById('userId').value;
        const passcode = document.getElementById('passcode').value;

        try {
            // Make a GET request with both User ID and Passcode as query parameters
            const response = await fetch(`https://www.parchment.pro/document?userId=${encodeURIComponent(userId)}&passcode=${encodeURIComponent(passcode)}`);

            const data = await response.json();

            // Handle the response from the server
            if (data.error) {
                document.getElementById('errorMessage').classList.remove('hidden');
                document.getElementById('downloadLink').classList.add('hidden');
            } else {
                const downloadLink = document.getElementById('documentLink');
                downloadLink.href = data.downloadUrl; // The server sends the download URL
                document.getElementById('downloadLink').classList.remove('hidden');
                document.getElementById('errorMessage').classList.add('hidden');
            }
        } catch (error) {
            console.error('❌ Error:', error);
            document.getElementById('errorMessage').classList.remove('hidden');
            document.getElementById('downloadLink').classList.add('hidden');
        }
    });
  </script>

</body>
</html>
